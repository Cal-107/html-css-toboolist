<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Toboolist</title>
</head>
<body>
    <div class="container">
        <!-- start header -->
        <header>
            <img id="logo-img" src="./img/Logo.png" alt="logo">
            <h1 id="logo-text">Toboolist</h1>
        </header>

        <!-- start main -->
        <main>
            <section class="container-hight">
                <div class="add-task-box">
                    <span class="text whitetext">Add Task</span>
                </div>
                <div class="add-section-box">
                    <span class="text-section-box">Add Section</span>
                </div>

                <hr>

                <div class="conteiner-middle">    
                    <h1>&blacktriangledown; New Task</h1>
                      <li>
                        <span class="check-symbol">&check;</span> Quarterly Newsletter <Span class="type-box-blue">Editorial</Span>
                      </li>

                    <h1>&blacktriangledown; Today</h1>
                    <li>
                        <span class="check-symbol">&check;</span> Recruiting blog post<Span class="type-box-blue">Editorial</Span>
                    </li>
                    <li>
                        <span class="check-symbol">&check;</span> Mobile app launch<Span class="type-box-purple">Q1 Goals</Span>
                    </li>
                    <li>
                        <span class="check-symbol">&check;</span> <Span class="editorial-blue-box"></Span>
                    </li>

                    <h1>&blacktriangledown; Upcoming</h1>
                    <li>
                      <span class="check-symbol">&check;</span>  <Span class="editorial-blue-box"></Span>
                    </li>
                </div>
            </section>
            
        </main>
        

    </div>
</body>
</html>
